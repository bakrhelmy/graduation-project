<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="#">OneTech</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search For Products...">
                    <select name="Category">
                        <option value="All Categories">All Categories</option>
                        <option value="Computers">Computers</option>
                        <option value="Computers">Laptops</option>
                        <option value="Cameras">Cameras</option>
                    </select>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="fav_cart">
                    <div class="fav">
                        <a href="#">
                            <img src="imgs/wishlist_cart/download.webp" alt="Fav image">
                             <div>
                                <h4>Wishlist</h4>
                                <span>112</span>
                             </div>   
                        </a>
                    </div>
                    <div class="cart">
                        <a href="#">
                            <div>
                                <img src="imgs/wishlist_cart/download (4).webp" alt="cart image">
                                <div class="cart-count">10</div>
                            </div>
                             <div>
                                <h4>Cart</h4>
                                <span>2000$</span>
                             </div>   
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="header-bottom">
        <div class="container">
            <div class="inner">
                <div class="category-left">
                    <i class="fa-solid fa-bars"></i>
                    <select name="Category">
                        <option value="All Categories">All Categories</option>
                        <option value="Computers">Computers</option>
                        <option value="Computers">Laptops</option>
                        <option value="Cameras">Cameras</option>
                    </select>
                </div>
                <nav>
                    <ul>
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#Super Deals">Super Deals</a></li>
                        <li><a href="#New Arrival">New Arrival</a></li>
                        <li>
                            <a href="#">Pages</a>
                            <ul>
                                <li><a href="#Shop">Shop</a></li>
                                <li><a href="#Product">Product</a></li>
                                <li><a href="#Cart">Cart</a></li>
                            </ul>
                        </li>
                        <li><a href="#Contact">Contact</a></li>
                    </ul>
                </nav>
                <span class="menu-bar">Menu <i class="fa-solid fa-bars"></i></span>
            </div>
        </div>
    </div>
    



</body>
</html>
